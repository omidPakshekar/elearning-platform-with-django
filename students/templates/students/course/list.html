
<h1>My courses</h1>


{% for course in object_list %}

  <div class="">
    <h3>{{ course.title }}</h3>
    <p><a href="{% url 'students:student_course_detail' course.id}">Access contents</a></p>
  </div>
  {% empty %}
  <p>
    you are not enrolled in any courses yet.
    <a href="{% url 'course_list'  %}">Browse courses</a> to enroll in a course
  </p>
{% endfor %}
